<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesión JAMONIA</title>
    <link rel="stylesheet" href="./Estylos.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img
        src="./asets.iniciosesion/logojamonia nombre.jpg"
        alt="Volver a la página principal"
      />
    </header>
    <div class="contenedor">
      <form action="">
        <h1>"¡HOLA, BIENVENIDO!"</h1>
        <div class="input-box">
          <input type="text" placeholder="Usuario" required />
          <i class="bx bx-user-circle"></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Contraseña" required />
          <i class="bx bx-lock-alt"></i>
        </div>
        <div class="recordar-contraseña">
          <label> <input type="checkbox" />Recordarme</label>
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
        <button type="submit" class="btn">"INICIAR SESIÓN"</button>
        <div class="registrarme">
          <p>
            ¿No tienes una cuenta?
            <a href="#">Registrarme</a>
          </p>
        </div>
      </form>
    </div>
    <div class="volver-pagina">
      <a href="#">Volver a la página principal</a>
    </div>
  </body>
</html>
