<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrate en JAMONIA</title>
    <link rel="stylesheet" href="./estilosregistrate.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img
        src="./asests.registrate/logojamonia nombre.jpg"
        alt="Volver a la página principal"
      />
    </header>
    <div class="contenedor">
      <form action="">
        <h1>"¡HOLA, TE ESTABA ESPERANDO!"</h1>
        <div class="input-box">
          <input type="text" placeholder="Usuario" required />
          <i class="bx bx-user-circle"></i>
        </div>
        <div class="input-box">
          <input type="text" placeholder="Correo" required />
          <i class="bx bx-envelope"></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Contraseña" required />
          <i class="bx bx-lock-alt"></i>
        </div>
        <div class="terminos-condiciones">
          <label>
            <input type="checkbox" />Acepto los términos y condiciones</label
          >
          <a href="#"></a>
        </div>
        <button type="submit" class="btn">"REGISTRARME"</button>
        <div class="iniciar-sesion">
          <p>¿Ya tienes una cuenta? <a href="#">Iniciar Sesión</a></p>
        </div>
      </form>
    </div>
    <div class="volver-pagina">
      <a href="#">Volver a la página principal</a>
    </div>
  </body>
</html>
